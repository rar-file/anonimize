site_name: Anonimize Documentation
site_description: A powerful data anonymization tool for PII
site_url: https://anonimize.readthedocs.io
repo_url: https://github.com/rar-file/anonimize
repo_name: anonimize
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Core Concepts: user-guide/core-concepts.md
      - Anonymization Strategies: user-guide/strategies.md
      - PII Detection: user-guide/detection.md
      - Database Anonymization: user-guide/databases.md
      - File Anonymization: user-guide/files.md
      - Relationship Preservation: user-guide/relationships.md
      - Batch Processing: user-guide/batch.md
  - API Reference:
      - Core: api/core.md
      - Anonymizers: api/anonymizers.md
      - Detectors: api/detectors.md
      - Utilities: api/utils.md
  - Examples:
      - Basic Examples: examples/basic.md
      - Advanced Examples: examples/advanced.md
      - Integration Examples: examples/integration.md
  - Development:
      - Contributing: development/contributing.md
      - Architecture: development/architecture.md
      - Changelog: development/changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rar-file/anonimize
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/anonimize/
  version:
    provider: mike

